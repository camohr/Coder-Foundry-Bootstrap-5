<!doctype html>
<html lang="en" class="h-100">

<head>
    <title>Address Book</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

   <link rel="stylesheet" href="css/site.css">
</head>

<body class="h-100">
    <div class="container mt-5">
        <h2 class="text-light">Address Book</h2>
        <div class="p-1 border border-2 border-info shadow-lg bg-light">
            <form class="row g-3 p-0" action="#">
                <div class="col-12 col-md-4">
                    <img class="img-fluid" src="img/GirlOne_4x.png">
                </div>
                <div class="col-12 col-md-8">
                    <div class="row gx-3 gy-2">
                        <div class="col-12 col-md-6">
                            <label for="inputFirstName" class="form-label mb-1">First Name</label>
                            <input  id="inputFirstName" type="text" class="form-control" aria-label="First Name" required>
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="inputLastName" class="form-label mb-1">Last Name</label>
                            <input  id="inputLastName" type="text" class="form-control" placeholder="last name" aria-label="Last Name" required>
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="inputEmail" class="form-label mb-1">Email</label>
                            <input  id="inputEmail" type="email" class="form-control" aria-label="Email" required>
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="inputPhone" class="form-label mb-1">Phone (optional)</label>
                            <input  id="inputPhone" type="tel" class="form-control" aria-label="Phone">
                        </div>
                        <div class="col-12">
                            <label for="inputAddress" class="form-label mb-1">Address</label>
                            <input  id="inputAddress" type="text" class="form-control" aria-label="Address" required>
                        </div>
                        <div class="col-12">
                            <label for="inputAddress2" class="form-label mb-1">Address 2</label>
                            <input  id="inputAddress2" type="text" class="form-control" aria-label="Address2">
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="inputCity" class="form-label mb-1">City</label>
                            <input  id="inputCity" type="text" class="form-control" aria-label="City" required>
                        </div>
                        <div class="col-7 col-md-4">
                            <label for="inputState" class="form-label mb-1">State</label>
                            <select id="inputState" class="form-select" required>
                                <option selected>Choose...</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </div>
                        <div class="col-5 col-md-2">
                            <label for="inputZip" class="form-label mb-1">Zip</label>
                            <input  id="inputZip" type="text" class="form-control" aria-label="Zip" required>
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input  id="checkFamily" class="form-check-input" type="checkbox">
                                <label for="checkFamily" class="form-check-label">Family</label>
                            </div>
                        </div>
                        <div class="col-12 d-flex justify-content-end">
                            <button type="button" class="btn btn-lg btn-primary">Save</button>
                        </div>
                    </div>
                </div>                    
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
</body>

</html>
